<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <header>
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>Firewall <span class="highlight">Simulator</span></h1>
            </div>
            <div class="status-badge">
                <span class="pulse"></span> System Active
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Traffic Simulator -->
            <section class="panel simulator-panel">
                <div class="panel-header">
                    <h2>Traffic Simulator</h2>
                </div>
                <div class="panel-body">
                    <form id="simulator-form" onsubmit="event.preventDefault();">
                        <div class="form-group">
                            <label>Protocol</label>
                            <div class="radio-group">
                                <label><input type="radio" name="protocol" value="TCP" checked> TCP</label>
                                <label><input type="radio" name="protocol" value="UDP"> UDP</label>
                                <label><input type="radio" name="protocol" value="ICMP"> ICMP</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Source IP</label>
                            <input type="text" id="source-ip" value="192.168.1.5" placeholder="192.168.1.5">
                        </div>
                        <div class="form-group">
                            <label>Destination IP</label>
                            <input type="text" id="dest-ip" value="10.0.0.1" placeholder="10.0.0.1">
                        </div>
                        <div class="form-group">
                            <label>Port</label>
                            <input type="number" id="port" value="80" placeholder="80">
                        </div>
                        <button id="simulate-btn" class="btn btn-primary" style="width: 100%">Send Packet</button>
                    </form>

                    <div id="simulation-result" class="result-box hidden">
                        <!-- Result via JS -->
                    </div>
                </div>
            </section>

            <!-- Rules Management -->
            <section class="panel rules-panel">
                <div class="panel-header">
                    <h2>Active Rules</h2>
                    <button id="add-rule-btn" class="btn btn-secondary text-sm">+ Add Rule</button>
                </div>
                <div class="table-container">
                    <table id="rules-table">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Protocol</th>
                                <th>Source</th>
                                <th>Destination</th>
                                <th>Port</th>
                                <th style="text-align: right">Manage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rules via JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Logs -->
            <section class="panel logs-panel">
                <div class="panel-header">
                    <h2>Traffic Logs</h2>
                    <button id="refresh-logs-btn" class="btn btn-icon" title="Refresh Logs">‚Üª</button>
                </div>
                <div class="panel-body">
                    <div id="logs-container" class="logs-list">
                        <!-- Logs via JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="rule-modal" class="modal-overlay hidden">
        <div class="modal-window">
            <div class="modal-header">
                <h3>Add New Rule</h3>
                <button id="close-modal-btn" class="close-modal-btn">&times;</button>
            </div>
            <form id="add-rule-form">
                <div class="form-group">
                    <label>Action</label>
                    <div class="radio-group">
                        <label><input type="radio" name="rule-action" value="ALLOW" checked> ALLOW</label>
                        <label><input type="radio" name="rule-action" value="BLOCK"> BLOCK</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Protocol</label>
                    <select id="rule-protocol">
                        <option value="TCP">TCP</option>
                        <option value="UDP">UDP</option>
                        <option value="ICMP">ICMP</option>
                        <option value="ANY">ANY</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Source IP (CIDR supported)</label>
                    <input type="text" id="rule-source" value="ANY" placeholder="e.g. 192.168.1.0/24">
                </div>
                <div class="form-group">
                    <label>Destination IP</label>
                    <input type="text" id="rule-dest" value="ANY" placeholder="e.g. 10.0.0.1">
                </div>
                <div class="form-group">
                    <label>Port (0 for Any)</label>
                    <input type="number" id="rule-port" value="0">
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-rule-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="save-rule-btn" class="btn btn-primary">Add Rule</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
